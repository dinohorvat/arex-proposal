<app-header
  [asideMenuToggler]="false"
  [navbarBrandRouterLink]="['/deals-manager']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/images/arex-logo.png', width: 89, height: 25, alt: 'Arex Logo'}"
  [navbarBrandMinimized]="{src: 'assets/images/arex-logo.png', width: 30, height: 30, alt: 'Arex Logo'}"
  [sidebarToggler]="'lg'">
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" href="" (click)="$event.preventDefault(); showFavorites();"><i class="icon-star"></i> Favorites</a>
        </div>
      </li>
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://google.com">Deals Manager</a> &copy; 2019 dh.</span>
  <span class="ml-auto">Powered by <a href="https://angular.io/">Angular</a></span>
</app-footer>
