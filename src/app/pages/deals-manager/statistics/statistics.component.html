<div class="animated fadeIn">

    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="h4 m-0">{{ totalDeals }}</div>
                    <div>Total Deals</div>
                    <div class="progress progress-xs my-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                    </div>
                    <small class="text-muted">Number of deals processed</small>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn dropdown-toggle p-0" dropdownToggle>
                            <i class="icon-settings"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                            <a class="dropdown-item" (click)="$event.preventDefault(); showFavorites();" href="#">View Favorites</a>
                        </div>
                    </div>
                    <div class="h4 m-0">{{ totalDeals }}</div>
                    <div>Favorite Deals</div>
                    <div class="progress progress-xs my-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                    </div>
                    <small class="text-muted">Number of favorite deals</small>
                </div>
            </div>
        </div>
    </div>
</div>
